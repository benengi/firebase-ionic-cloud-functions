<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="You'll use this email to log in." [class.invalid]="!loginForm.controls.email.valid &&
        loginForm.controls.email.touched">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid  &&
        loginForm.controls.email.touched">
      <p>Please write a valid email.</p>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input formControlName="password" type="password" placeholder="Your password" [class.invalid]="!loginForm.controls.password.valid &&
        loginForm.controls.password.touched">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid  &&
      loginForm.controls.password.touched">
      <p>Your password needs more than 6 characters.</p>
    </ion-item>

    <button ion-button block type="submit" color="primary-dark" [disabled]="!loginForm.valid">
      Login
    </button>
  </form>

  <button ion-button clear block color="primary-dark" class="login-button" (click)="goToSignup()">
    I don't have an account
  </button>

  <button ion-button clear block color="primary-dark" class="login-button" (click)="goToResetPassword()">
    I forgot my password :(
  </button>
</ion-content>
